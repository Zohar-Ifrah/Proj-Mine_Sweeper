<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="game-display">
        <h1>Mine Sweeper</h1>
        <!-- <button onclick="newGame()">New Game</button> -->
        <p>Choose Your Level:</p>
        <button onclick="selectMode(this)">Beginner(16)</button>
        <button onclick="selectMode(this)">Medium(64)</button>
        <button onclick="selectMode(this)">Expert!(144)</button>
        <p class="game-time">Game Time:</p>
        <p class="lives">life: <span>3</span></p>
        <button onclick="resetGame()" class="reset-btn"><img src="img/happy.jpg" alt=""></button>
        <p>time:00:00</p>
        <table class="board-container">

        </table>
    </div>
